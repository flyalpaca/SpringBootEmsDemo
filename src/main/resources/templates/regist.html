<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>注册</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2021/11/15
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">注册页</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                注册
            </h1>
            <form th:action="@{/user/toreg}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            用户名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="username" id="username" th:onblur="check()"/>
                            <span id="msg"></span>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            真实姓名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            密码:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" name="pwd"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            性别:
                        </td>
                        <td valign="middle" align="left">
                            男
                            <input type="radio" class="inputgri" name="sex" value="1" checked="checked"/>
                            女
                            <input type="radio" class="inputgri" name="sex" value="0"/>
                        </td>
                    </tr>

                </table>
                <p>
                    <input type="submit" style="color:#ffffff" class="btn btn-sm btn-primary" id="sub" value="注册"/>
                    <a style="color:#ffffff" class="btn btn-sm btn-info" th:href="@{/user}">返回</a>
                </p>
                <span style="color:red;">[[${msg}]]</span>
            </form>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
        </div>
    </div>
</div>
<script type="text/javascript">
    function check() {
        var username = $("#username").val();
        if (username = null) {
            $("#msg").html("<font color='red'>用户名不能为空</font>");
        }

    }
</script>
</body>
</html>
