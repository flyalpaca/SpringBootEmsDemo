<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>注册</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
		<script type="text/javascript" th:src="@{/js/jquery.js}"></script>
	</head>
	<body>
		<div id="wrap">
			<div id="top_content">
					<div id="header">
						<div id="rightheader">
							<p>
								2021/11/20
								<br />
							</p>
						</div>
						<div id="topheader">
							<h1 id="title">
								<a href="#">main</a>
							</h1>
						</div>
						<div id="navigation">
						</div>
					</div>
				<div id="content">
					<p id="whereami">
					</p>
					<h1>
						注册
					</h1>
					<form th:action="@{/user/regist}" method="post">
						<table cellpadding="0" cellspacing="0" border="0"
							class="form_table">
							<tr>
								<td valign="middle" align="right">
									用户名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="username" id="username" th:onblur="check();" />
									<span id="msg"></span>
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									真实姓名:
								</td>
								<td valign="middle" align="left">
									<input type="text" class="inputgri" name="name" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									密码:
								</td>
								<td valign="middle" align="left">
									<input type="password" class="inputgri" name="pwd" />
								</td>
							</tr>
							<tr>
								<td valign="middle" align="right">
									性别:
								</td>
								<td valign="middle" align="left">
									男
									<input type="radio" class="inputgri" name="sex" value="1" checked="checked"/>
									女
									<input type="radio" class="inputgri" name="sex" value="0"/>
								</td>
							</tr>
							
						</table>
						<p>
							<input type="submit" class="button" id="sub" value="注册" />
							<input type="button" class="button" value="返回" th:onclick="toLogin();" />
						</p>
					</form>
				</div>
			</div>
			<div id="footer">
				<div id="footer_bg">
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function toLogin(){
				window.location.href = "/user/toLogin"
			}
			
			function check(){
				var username = $("#username").val();
				if(username != null && username != ""){
					$.ajax({
						url:"/user/check",
						type:"post",
						data:{"username":username},
						dataType:"json",
						success:function(d){
							if(d==1){
								$("#msg").html("<font color='red'>用户名被占用</font>");
								$("#sub").disabled=true;
							}else{
								$("#msg").html("<font color='green'>用户名可以使用</font>");
								$("#sub").disabled=false;
							}
						}
					});
				}else{
					$("#msg").html("<font color='red'>用户名不能为空</font>");
				}
				
			}
		</script>
	</body>
</html>
