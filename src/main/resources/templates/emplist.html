<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>员工列表</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}"></link>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2021/11/1
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="/user">主页</a>
                </h1>
            </div>
        </div>
        <div id="content">
            </br>
            <a style="color:#ffffff" th:href="@{/emp/add}" class="btn btn-sm btn-info">添加一条</a>
            </br>
            </br>
            <div>
                <form th:action="@{/emp/serch}" method="post" class="bs-example bs-example-form" role="form">
                    <div class="input-group">
                        <input type="text" class="form-control" name="key" placeholder="搜索姓名">
                        <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit">搜索</button>
                    </span>
                    </div>
                </form>
            </div>
            <br>
            <table class="table">
                <tr class="table_header">
                    <td>
                        编号
                    </td>
                    <td>
                        姓名
                    </td>
                    <td>
                        薪资
                    </td>
                    <td>
                        年龄
                    </td>
                    <td>
                        操作
                    </td>
                </tr>
                <tr th:each="e : ${emplist}">
                    <td th:text="${e.eid}">
                        1
                    </td>
                    <td th:text="${e.ename}">
                        zhangshan
                    </td>
                    <td th:text="${e.salary}">
                        20000
                    </td>
                    <td th:text="${e.age}">
                        20
                    </td>
                    <td>
                        <a style="color:#FFFFFF" th:href="@{/emp/delete/}+${e.eid}"
                           class="btn btn-sm btn-danger deleteBtn">删除</a>&nbsp;
                        <a style="color:#ffffff" th:href="@{/emp/toupdate/}+${e.eid}"
                           class="btn btn-sm btn-primary">修改</a>
        </div>
        </td>
        </tr>
        </table>
        <!-- <div th:replace="page :: page"></div> -->
        <div class="modal-footer no-margin-top">
            <ul class="pagination pull-right no-margin">
            </ul>
        </div>
    </div>
</div>
<div id="footer">
</div>
</div>

</body>
</html>
