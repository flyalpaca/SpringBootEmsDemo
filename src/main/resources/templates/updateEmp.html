<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>修改员工</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css"
          th:href="@{/css/style.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}"></link>
    <script type="text/javascript" th:src="@{/js/jquery.js}"></script>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2021/11/2
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">Main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                修改员工信息:
            </h1>
            <form th:action="@{/emp/update}" method="post">
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            编号:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" disabled class="form-control" name="id" value="1" th:value="${e.eid}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            姓名:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="form-control" name="name" value="zhangshan" th:value="${e.ename}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            薪资:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="form-control" name="salary" value="20000" th:value="${e.salary}"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            年龄:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="form-control" name="age" value="20" th:value="${e.age}"/>
                        </td>
                    </tr>
                </table>
                <input type="hidden" name="id" th:value="${e.eid}">
                <p th:text="${msg}"></p>
                <p>
                    <input type="submit" class="btn btn-sm btn-primary" value="确认修改"/>
                </p>
            </form>
        </div>
    </div>
    <div id="footer">
    </div>
</div>
</body>
</html>
